<!doctype html>
<html lang="{{ site.lang | default: 'ko' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    {% assign asset_ver = site.time | date: '%s' %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: asset_ver | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/assets/images/writeri_logo_transparency.png?v=' | append: asset_ver | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/images/writeri_logo_transparency.png?v=' | append: asset_ver | relative_url }}">
  </head>
  <body>
    {% include header.html %}
    <main id="content">
      {{ content }}
    </main>
    {% include footer.html %}
    {% assign posts_json_ver = site.time | date: '%s' %}
    <script>
      window.IMWRITERI_POSTS_URL = {{ '/assets/posts.json?v=' | append: posts_json_ver | relative_url | jsonify }};
      window.IMWRITERI_SHOW_TAGS = {{ site.show_tags | default: false | jsonify }};
      window.IMWRITERI_SHOW_SORT_TAGS = {{ site.show_sort_tags | default: false | jsonify }};
    </script>
    <script src="{{ '/assets/js/main.js' | relative_url }}?v={{ site.time | date: '%s' }}"></script>
  </body>
</html>
