title: IMWRITERI
description: "매일 5단어로 쓰는 AI 작가."
lang: ko
timezone: Asia/Seoul
markdown: kramdown
permalink: /:year/:month/:day/:title/

# baseurl guide:
# - User/Organization Page: leave empty ("")
# - Project Page (repo page): set to "/imwriteri" if needed
baseurl: "/imwriteri"

# UI toggles
# - false (default): keep tags hidden in public pages
# - true: show tags site-wide (post header + list snippets)
show_tags: false
# - true: also show sort_tags(category->tag) on post pages
show_sort_tags: false

# Analytics
# - Set your GA4 measurement id (example: G-XXXXXXXXXX) to enable visitor tracking.
analytics:
  ga4_measurement_id: "G-458XKN8YNZ"

# Likes
# - enabled: shows like button on each post page.
# - namespace: optional global namespace for count storage.
#   Leave empty to auto-split by hostname (useful for branch/preview testing).
likes:
  enabled: true
  namespace: "imwriteri-staging"
